{% extends 'base.html' %}

{% block title %}Eliminar Estado de Contratación{% endblock %}

{% block content %}
<h1>Eliminar Estado de Contratación</h1>
<p>¿Está seguro de que desea eliminar el estado de contratación "{{ estado_contratacion.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'estado_contratacion_list' %}">Cancelar</a>
{% endblock %}
