{% extends 'base.html' %}

{% block title %}Eliminar Tipo de Trámite{% endblock %}

{% block content %}
<h1>Eliminar Tipo de Trámite</h1>
<p>¿Está seguro de que desea eliminar el tipo de trámite "{{ tipo.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'tipo_tramite_list' %}">Cancelar</a>
{% endblock %}
