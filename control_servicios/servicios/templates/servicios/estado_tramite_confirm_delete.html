{% extends 'base.html' %}

{% block title %}Eliminar Estado de Trámite{% endblock %}

{% block content %}
<h1>Eliminar Estado de Trámite</h1>
<p>¿Está seguro de que desea eliminar el estado de trámite "{{ estado.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'estado_tramite_list' %}">Cancelar</a>
{% endblock %}
