{% extends 'base.html' %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block content %}
<h1>Eliminar Proveedor</h1>
<p>¿Está seguro de que desea eliminar el proveedor "{{ proveedor.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'proveedor_list' %}">Cancelar</a>
{% endblock %}
