{% extends 'base.html' %}

{% block title %}Eliminar Nombre de Servicio{% endblock %}

{% block content %}
<h1>Eliminar Nombre de Servicio</h1>
<p>¿Está seguro de que desea eliminar el nombre de servicio "{{ nombreservicio.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'nombreservicio_list' %}">Cancelar</a>
{% endblock %}
