{% extends 'base.html' %}

{% block title %}Eliminar Sector de Contratación{% endblock %}

{% block content %}
<h1>Eliminar Sector de Contratación</h1>
<p>¿Está seguro de que desea eliminar el sector de contratación "{{ sector_contratacion.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'sector_contratacion_list' %}">Cancelar</a>
{% endblock %}
